<!DOCTYPE html>
<html>
<head>
    <title>Video Player - JodiUI Examples</title>
    <link rel="stylesheet" href="build/video-player.css">
</head>
    <body>
        <div id="app">Loading Video Player....</div>

        <script src="node_modules/systemjs/dist/system.js"></script>
        <script src="systemjs.config.js"></script>
        <script type="text/javascript">
            System.config({
                'map': {
                    'bootstrap': 'build/video-player.js'
                }
            });

            System.import('bootstrap');
        </script>

    </body>
</html>
